# Source: vistio/templates/statefulset.yaml
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: vistio-api
  labels:
    heritage: Tiller
    chart: "vistio-0.1.0"
    app: vistio-api
    release: vistio
spec:
  replicas: 1
  serviceName: vistio
  template:
    metadata:
      labels:
        app: vistio-api
        release: vistio
    spec:
      containers:
        - name: vistio-api
          image: nmnellis/vistio-api:latest
          imagePullPolicy: IfNotPresent
          args:
            - --config.file=/etc/vistio/vistio.yaml
            - --log.level=info
            - --storage.path=/var/vistio/data
            - --storage.retention=24h
            - --cache.size=100
            - --retrieval.scrape-interval=10s
            - --retrieval.scrape-timeout=8s
            - --api.port=9091
          ports:
            - containerPort: 9091
          livenessProbe:
            httpGet:
              path: /
              port: 9091
            initialDelaySeconds: 30
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 9091
            initialDelaySeconds: 30
            timeoutSeconds: 30
          resources:
            {}
            
          volumeMounts:
            - name: config
              mountPath: /etc/vistio
            - name: vistio-db
              mountPath: /var/vistio/data
              subPath: vistio-db
        - name: reloader
          image: nghialv2607/k8s-config-reloader:v0.1.0
          imagePullPolicy: IfNotPresent
          args:
            - --config.promviz-reload-url=http://localhost:9091/reload
            - --config.promviz-config-dir=/etc/vistio
            - --config.log-level=info
          resources:
            limits:
              cpu: 50m
              memory: 64Mi
            requests:
              cpu: 20m
              memory: 32Mi
            
          volumeMounts:
            - name: config
              mountPath: /etc/vistio
      volumes:
        - name: config
          configMap:
            name: vistio-api-config
  volumeClaimTemplates:
  - metadata:
      annotations:
        volume.beta.kubernetes.io/storage-class: standard
      name: vistio-db
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
