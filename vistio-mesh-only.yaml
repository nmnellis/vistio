# Source: vistio/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: vistio-api-config
  labels:
    heritage: Tiller
    chart: "vistio-0.1.0"
    app: vistio
    release: vistio
data:
  vistio.yaml: |-
    clusterLevel:
    - cluster: istio-mesh
      maxVolume: 100
      serviceConnections:
      - notices:
        - name: HighErrorRate
          severityThreshold:
            error: 0.05
            warning: 0.01
          statusType: danger
          title: '[{{ .value }}] High Error Rate'
        prometheusURL: http://prometheus-server.monitoring
        query: sum(rate(istio_request_count[1m])) by (source_service,destination_service,response_code)
        source:
          label: source_service
        status:
          dangerRegex: ^5..$
          label: response_code
          warningRegex: ^4..$
        target:
          label: destination_service
    globalLevel:
      clusterConnections:
      - prometheusURL: http://prometheus-server.monitoring
        query: sum(rate(istio_request_count[1m])) by (response_code)
        source:
          replacement: Total Mesh Requests
        status:
          dangerRegex: ^5..$
          label: response_code
          warningRegex: ^4..$
        target:
          replacement: istio-mesh
      maxVolume: 100
    graphName: Vistio
    
